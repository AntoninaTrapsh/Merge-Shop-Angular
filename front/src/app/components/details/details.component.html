<div class="catalog__details wrap">
  <button><a routerLink="/catalog">Назад</a></button>
  <div class="catalog__card--details">
    <h1 class="catalog__card-name">{{product[0].name}}</h1>
    <img class="catalog__card-image" src="../../../assets/{{product[0].image}}" alt=""/>
    <p class="catalog__card-price">{{product[0].price}}₽</p>
    <p class="catalog__card-description">{{product[0].description}}</p>
  </div>
</div>
